    <div class="feedback-container">
      <h2 class="feedback-title">We Value Your Feedback!</h2>
      <p class="feedback-subtext">Let us know how we can improve.</p>

      <form id="feedback-form">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          class="feedback-input"
          placeholder="Enter your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="feedback-input"
          placeholder="Enter your email"
          required
        />

        <label for="rating">Rate Us:</label>
        <select id="rating" class="feedback-input">
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</option>

          <option value="2">‚≠ê‚≠ê - Fair</option>
          <option value="1">‚≠ê - Poor</option>
        </select>

        <label for="message">Your Feedback:</label>
        <textarea
          id="message"
          class="feedback-textarea"
          rows="4"
          placeholder="Write your feedback here..."
          required
        ></textarea>

        <button type="submit" class="feedback-button">Submit Feedback</button>
      </form>

      <p id="feedback-message" class="feedback-message"></p>
    </div>
