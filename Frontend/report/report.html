<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./report.css">
</head>
<body>
    <div class="container">
        <button id="toggleTheme" class="toggle-btn">üåô</button>

        <form action="">
            <h1>Report an issue</h1>
            <label for="">
                Title <input type="text" name="" id="" placeholder="Brief Descrqption of the issue">
            </label>
            <label for="">
                Description <textarea name="" id="" placeholder="Provide more details about the issue"></textarea>
            </label>
            <label for="">
                Issue Type
                <select name="" id="">
                    <option value="bug">Bug</option>
                    <option value="feature">Feature</option>
                    <option value="improvement">Improvement</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label for="">
                Email <input type="email" name="" id="email" placeholder="you@email.com">
            </label>
            <button id="submit-btn">Submit</button>
        </form>
    </div>
</body>
<script>
    if (toggleTheme) {
toggleTheme.addEventListener("click", function () {
    document.body.classList.toggle("dark-mode");

    // Save theme preference
    const isDarkMode = document.body.classList.contains("dark-mode");
    toggleTheme.textContent = isDarkMode ? "‚òÄÔ∏è" : "üåô";
    localStorage.setItem("theme", isDarkMode ? "dark" : "light");
});

// Load theme preference on page load
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
    toggleTheme.textContent = "‚òÄÔ∏è";
}
}
</script>
</html>
