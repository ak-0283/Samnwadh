<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Creation Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./createRoom.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <button class="back-button" onclick="window.location.href = '../index.html'">
        <i class="fa-solid fa-arrow-left fa-xl"></i>
      </button>
      <button type="button" id="darkModeToggle" class="toggle">
        <span class="icon sun">☀️</span>
        <span class="icon moon">🌙</span>
      </button>
    </nav>
    <div class="form-container">
      <h2>Create a Room</h2>
      <form id="room-form">
        <input
          type="text"
          id="name"
          class="input-field"
          placeholder="Room Name"
          required
        />
        <input
          type="text"
          id="roomId"
          class="input-field"
          placeholder="Room ID"
          required
        />

        <button type="submit" class="submit-btn">Create Room</button>
      </form>
    </div>

    <script src="./createRoom.js"></script>
  </body>
</html>
